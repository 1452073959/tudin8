<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        
        <div class="layui-form-item">
            <label class="layui-form-label">当前代理ID</label>
            <div class="layui-input-block">
                <input type="text" name="agent_id" class="layui-input" lay-verify="required" placeholder="请输入当前代理ID" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">当前商户号</label>
            <div class="layui-input-block">
                <input type="text" name="terminal_id" class="layui-input" lay-verify="required" placeholder="请输入当前商户号" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">交易额</label>
            <div class="layui-input-block">
                <input type="text" name="amount" class="layui-input" lay-verify="required" placeholder="请输入交易额" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">利润</label>
            <div class="layui-input-block">
                <input type="text" name="profit" class="layui-input" lay-verify="required" placeholder="请输入利润" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">交易时间</label>
            <div class="layui-input-block">
                <input type="text" name="tranTime" class="layui-input"  placeholder="请输入交易时间" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">交易码</label>
            <div class="layui-input-block">
                <input type="text" name="tranCode" class="layui-input"  placeholder="请输入交易码" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">当前费率字段</label>
            <div class="layui-input-block">
                <input type="text" name="field" class="layui-input"  placeholder="请输入当前费率字段" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">交易描述</label>
            <div class="layui-input-block">
                <textarea name="describe" rows="20" class="layui-textarea editor" 交易描述 placeholder="请输入交易描述"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">创建时间</label>
            <div class="layui-input-block">
                <input type="text" name="createtime" class="layui-input"  placeholder="请输入创建时间" value="">
            </div>
        </div>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
