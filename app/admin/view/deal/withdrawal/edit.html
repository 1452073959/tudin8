<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        
        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block">
                <input type="text" name="name" class="layui-input" lay-verify="required" placeholder="请输入姓名" value="{$row.name|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">账号</label>
            <div class="layui-input-block">
                <input type="text" name="account" class="layui-input" lay-verify="required" placeholder="请输入账号" value="{$row.account|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">提现金额</label>
            <div class="layui-input-block">
                <input type="text" name="money" class="layui-input" lay-verify="required" placeholder="请输入提现金额" value="{$row.money|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">updated_time</label>
            <div class="layui-input-block">
                <input type="text" name="updated_time" class="layui-input"  placeholder="请输入updated_time" value="{$row.updated_time|default=''}">
            </div>
        </div>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
