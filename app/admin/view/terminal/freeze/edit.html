<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        
        <div class="layui-form-item">
            <label class="layui-form-label">sn</label>
            <div class="layui-input-block">
                <input type="text" name="sn" class="layui-input" lay-verify="required" placeholder="请输入sn" value="{$row.sn|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">商户号</label>
            <div class="layui-input-block">
                <input type="text" name="merchant_code" class="layui-input" lay-verify="required" placeholder="请输入商户号" value="{$row.merchant_code|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">商户名称</label>
            <div class="layui-input-block">
                <input type="text" name="merchant_name" class="layui-input" lay-verify="required" placeholder="请输入商户名称" value="{$row.merchant_name|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">1未成功2成功</label>
            <div class="layui-input-block">
                <input type="text" name="status" class="layui-input" lay-verify="required" placeholder="请输入1未成功2成功" value="{$row.status|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">时间</label>
            <div class="layui-input-block">
                <input type="text" name="time" data-date="" data-date-type="datetime" class="layui-input" lay-verify="required" placeholder="请输入时间" value="{$row.time|default=''}">
            </div>
        </div>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
