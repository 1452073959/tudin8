<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        
        <div class="layui-form-item">
            <label class="layui-form-label">商户名称</label>
            <div class="layui-input-block">
                <input type="text" name="merchant_name" class="layui-input" lay-verify="required" placeholder="请输入商户名称" value="{$row.merchant_name|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">法人名称</label>
            <div class="layui-input-block">
                <input type="text" name="corporate_name" class="layui-input" lay-verify="required" placeholder="请输入法人名称" value="{$row.corporate_name|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">商户编号</label>
            <div class="layui-input-block">
                <input type="text" name="merchant_number" class="layui-input" lay-verify="required" placeholder="请输入商户编号" value="{$row.merchant_number|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号码</label>
            <div class="layui-input-block">
                <input type="text" name="tel" class="layui-input" lay-verify="required" placeholder="请输入手机号码" value="{$row.tel|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">累计交易</label>
            <div class="layui-input-block">
                <input type="text" name="deal_sum" class="layui-input" lay-verify="required" placeholder="请输入累计交易" value="{$row.deal_sum|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">直属代理商</label>
            <div class="layui-input-block">
                <input type="text" name="dls_id" class="layui-input"  placeholder="请输入直属代理商" value="{$row.dls_id|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">机具/商户概况</label>
            <div class="layui-input-block">
                <input type="text" name="terminal_id" class="layui-input"  placeholder="请输入机具/商户概况" value="{$row.terminal_id|default=''}">
            </div>
        </div>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
